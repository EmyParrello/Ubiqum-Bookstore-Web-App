<!DOCTYPE HTML>
<html lang="">

<head>
    <meta charset="UTF-8">
    <title>Ubiqum Bookstore</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.2/dist/jquery.fancybox.min.css" />
    <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>

<body>
    <div id="app">
        <header class="container">
            <div class="col-lg-9">
                <img class="logo" src="styles/img/logo.png">
                <h1>Ubiqum Bookstore</h1>
            </div>
            <label class="col-lg-3">
                <input type="text" v-model="searchBooks" placeholder="What are you looking for?">
            </label>
        </header>
        <main id="book-list" class="container">
            <div class="book flip_book" v-for="book in books" v-if="searchData(book)">
                <div class="flip_book_inner">
                    <div class="flip_book_front">
                        <img class="book_cover" v-bind:src="book.cover">
                    </div>
                    <div class="book_info flip_book_back">
                        <h2 class="book_title">{{book.title}}</h2>
                        <p class="book_description">{{book.description}}</p>
                        <div>
                            <button v-bind:href="book.detail" data-fancybox="imagespreview" data-thumbs='{"autoStart":true}' :data-thumb="book.detail" :data-caption="book.description">More Info</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <div class="noBookFound container" v-show="noBookFound">
            <p>No book found.</p>
        </div>
    </div>
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.2/dist/jquery.fancybox.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="main.js"></script>
</body>

</html>
